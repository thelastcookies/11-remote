    <script>
        var status_transform = "1";//0表示没有变形，1表示处在变形状态
        $(function () {
            var transform = function (element, value, key) {
                key = key || "Transform";
                ["Moz", "O", "Ms", "Webkit", ""].forEach(function (prefix) {
                    element.style[prefix + key] = value;
                });

                return element;
            },
            fwidth = function (element) {

                    element.style["width"] = 700 + "px";
                return element;
            }
            // 浏览器选择器API
                , $ = function (selector) {
                    return document.querySelector(selector);
                }, $$ = function (selector) {
                    return document.querySelectorAll(selector);
                };
            var rotate = 0;
            var eleContainer = $("#btn"), indexPiece = 0, ele = $('#map'),
                overflowframe = $('#overflow_frame'), mapframeby = $('#map_frame'),
                btn_transform = $('#btn_transform'), overflow_frame = $('#overflow_frame');
            // 元素
            eleContainer.addEventListener("click", function () {
                status_transform = "0";
                this.style["display"] = "none";
                overflowframe.style["overflow-y"] = "auto";
                overflowframe.style["overflow-x"] = "auto";
                mapframeby.style["top"] = "0px";
                mapframeby.style["left"] = "0px";

                transform(ele, "rotateX(" + (-1 * rotate * ++indexPiece) + "deg)");

            });
            btn_transform.addEventListener("click", function () {
                if (status_transform == "1") {
                    status_transform = "0";
                    rotate = 0;
                    overflowframe.style["overflow-y"] = "auto";
                    //overflowframe.style["overflow-x"] = "auto";//尽量注释
                    mapframeby.style["top"] = "0px";
                    mapframeby.style["left"] = "100px";
                    transform(ele, "rotateX(" + rotate + "deg)");
                } else if (status_transform == "0") {
                    status_transform = "1";
                    rotate = 70;
                    overflow_frame.scrollTop = 0;
                    overflowframe.style["overflow-y"] = "hidden";
                    mapframeby.style["top"] = "-400px";
                    mapframeby.style["left"] = "30px";
                    transform(ele, "rotateX(" + rotate + "deg)");
                }

                //fwidth(ele);
            });

        });

        function gotoInverter(beer)
        {
            var zc_name = $(beer).attr("id");

            window.parent.SwitchIframe("Inverter.html?sid=" + zc_name);
            //window.location.href = "@Url.Content("~/Screen/Inverter?sid=")" + zc_name;
        }
        function tooltip(dongzuo, beer) {//机组棒子附近显示负荷和负荷率
            var zc_status="0";
            var zc_name = $(beer).attr("id");
            if (dongzuo == "show") {
                $("#divMouse").show();
                console.log(beer);
                $(beer).mousemove(function (e) {
                    $("#mouselocation").text(zc_name);
                    $("#divMouse").css({
                        "top": parseInt(e.pageY - 63) + "px",
                        "left":parseInt(e.pageX - 50) + "px"
                    });
                    if (zc_status == "0") {
                        $(beer).css("stroke", "rgb(46,75,151)");
                    }
                    else if (zc_status == "1") {
                        $(beer).css("stroke", "rgb(255,238,43)");
                    }
                    else if (zc_status == "2") {
                        $(beer).css("stroke", "rgb(255,100,100)");
                    }

                });
            }
            else {
                $("#divMouse").hide();
                if (zc_status == "0") {
                    $(beer).css("stroke", "rgb(15,37,96)");
                }
                else if (zc_status == "1") {
                    $(beer).css("stroke", "rgb(244,224,0)");
                }
                else if (zc_status == "2") {
                    $(beer).css("stroke", "rgb(220,0,0)");
                }
            }
        }

        function tooltipNbq(dongzuo, beer) {//机组棒子附近显示负荷和负荷率
            var zc_status = "0";

                        "left": parseInt(e.pageX - 50) + "px"
                    });
                    //$(beer).css("stroke", "rgb(46,75,151)");

                });
            }
            else {
                $("#divMouse").hide();
                //$(beer).css("stroke", "rgb(46,75,151)");
            }
        }
